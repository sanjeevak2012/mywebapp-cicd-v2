apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
      - name: mywebapp
        image: sanjeeva121/mywebapp-cicd-v2:latest   # âœ… your Docker Hub image
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: mywebapp-service
spec:
  type: NodePort
  selector:
    app: mywebapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
    nodePort: 30007
